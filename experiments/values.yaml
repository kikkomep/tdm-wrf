image:
  name: "crs4/polystore-experiments"
  pullPolicy: Always

hdfs:
    user: "root"
    base_dir: "/polystore-experiments"
    namenode_uri: "hdfs://tailored-parrot-hdfs-namenode-0.tailored-parrot-hdfs-namenode.default.svc.cluster.local:8020"
    configMap: "tailored-parrot-hdfs-config"

experiment:
  id: "test36"
  x_size: 20000
  y_size: 20000
  t_size: 500
  x_tile: 4000
  y_tile: 4000
  t_tile: 1
  delta_t: 1
  delta_t_sigma: 0.05  
  delta_t_factor: 0.05
  replicas: 36
  config_path: "/etc/polystore-experiment"
  
global:
  kerberosEnabled: false
  nodeRole: transient-computational-node
